<ion-header>
    <ion-navbar secondary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mercados</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <button ion-item *ngFor="let seller of sellers" (click)="itemTapped($event, seller)">
            <ion-avatar item-left>
                <img src="{{seller.thumb}}"/>
            </ion-avatar>
            <h2>{{seller.name}}</h2>
            <p>{{seller.address}}</p>
        </button>
    </ion-list>
</ion-content>
