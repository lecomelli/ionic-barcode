<ion-header>
    <ion-navbar secondary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Favorites</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let product of products">
            <button ion-item (click)="itemTapped($event, product)">
                <ion-thumbnail item-left>
                    <img src="{{product.thumb}}"/>
                </ion-thumbnail>
                <h2>{{product.title}}</h2>
                <p>{{product.description}}</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem($event, product)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
