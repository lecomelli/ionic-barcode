<ion-header>
    <ion-toolbar secondary>
        <ion-title>Compra</ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-avatar item-left>
                <img src="{{order.product.thumb}}">
            </ion-avatar>
            <h2>{{order.product.title}}</h2>
            <p>{{order.product.description}}</p>
        </ion-item>


        <ion-item>
            <ion-label floating>Quantidade</ion-label>
            <ion-input type="number" [value]="order.quantity" (change)="recalculate($event)"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Valor</ion-label>
            <ion-input type="text" value="{{order.seller.price}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Total</ion-label>
            <ion-input type="text" value="{{order.total}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Cartão de crédito</ion-label>
            <ion-select [(ngModel)]="order.creditCard">
                <ion-option *ngFor="let cc of order.user.creditCards" [value]="cc" checked="{{order.creditCard}}"> {{cc.number}}
                </ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating>Endereço de entrega</ion-label>
            <ion-input type="text" value="{{order.deliveryAddress}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Prazo de entrega</ion-label>
            <ion-input type="text" value="{{order.seller.deliver}}"></ion-input>
        </ion-item>


    </ion-list>
    <ion-row>
        <ion-col offset-10 width-80>
            <button full large  (click)="sendOrder($event, order)">
                <ion-icon name="cart"></ion-icon>
                Concluir pedido
            </button>
        </ion-col>
    </ion-row>


</ion-content>
